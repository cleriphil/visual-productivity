<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork</title>
</head>
<body>
    <canvas class="artwork" width="500" height="500"></canvas>
    
    <script>  
        let imgs = ["C:/test-images/test1.jpg","C:/test-images/test2.jpg","C:/test-images/test3.jpg","C:/test-images/test4.jpg","C:/test-images/test5.jpg"]       
        let artwork = document.querySelector(".artwork");
        let context = artwork.getContext("2d");
        context.globalAlpha = 0.5;

        var imgElements = []
        for (let i = 0; i < imgs.length; i++) {
            imgElements[i] = new Image();
            imgElements[i].src = imgs[i];
            imgElements[i].width = "500";
        }

        addEventListener("load",() => {         
            for (const img of imgElements) {
                context.drawImage(img, -1000, -500);
            }
        });
    </script>
</body>
</html>
