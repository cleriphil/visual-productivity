<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork</title>
    <style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    </style>
</head>
<body>
    <h1>Combining multiple images into a single one</h1>
    <button class="Btn">CLICK HERE</button>
    <canvas class="artwork" width="500" height="500"></canvas>
    
    <script>   
        let artwork = document.querySelector(".artwork");
        var context = artwork.getContext("2d");
        let BtnEle = document.querySelector(".Btn");

        var imgs = ["C:/test-images/test1.jpg","C:/test-images/test2.jpg","C:/test-images/test3.jpg","C:/test-images/test4.jpg","C:/test-images/test5.jpg"]
        
        var imgElements = []
        for (let i = 0; i < imgs.length; i++) {
            imgElements[i] = new Image();
            imgElements[i].src = imgs[i];
            imgElements[i].width = "500";
        }

        BtnEle.addEventListener("click", () => {
            context.globalAlpha = 0.5;
            for (let i = 0; i < imgElements.length; i++) {
                context.globalAlpha = 0.5;
                context.drawImage(imgElements[i], -1000, -200);
            }
        });
    </script>
    
</body>
</html>
