<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Artwork</title>
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
</style>
</head>
<body>
<h1>Combining multiple images into a single one</h1>
<img class="image" src="C:/test-images/test1.jpg" width="500"/>
<img class="image" src="C:/test-images/test2.jpg" width="500"/>
<img class="image" src="C:/test-images/test3.jpg" width="500"/>
<img class="image" src="C:/test-images/test4.jpg" width="500"/>
<img class="image" src="C:/test-images/test5.jpg" width="500"/>
<canvas class="artwork" width="500" height="500"></canvas>
<br />
<button class="Btn">CLICK HERE</button>
<h3>Click on the above button to combine the two images above together</h3>
<script>
    let artwork = document.querySelector(".artwork");
    var context = artwork.getContext("2d");
    let BtnEle = document.querySelector(".Btn");

    BtnEle.addEventListener("click", () => {
        context.globalAlpha = 0.5;
        for (let x = 0; x < document.querySelectorAll(".image").length; x++) {
            context.drawImage(document.querySelectorAll(".image")[x], -1000, -200);
        }
    });

</script>
</body>
</html>
